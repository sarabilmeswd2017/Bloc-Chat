<div class="modal" ng-hide="userForm.$submitted">
<div class="user-form">
  <form  ng-submit="home.addUsername(newUser)" name="userForm" ng-hide="userForm.$submitted">

<div class="form-details">
       <label for="username">Name:</label>
       <!-- look up ng-model -->
       <input type="text" id="username" name="user_name" ng-model="newUser">
       <input type="submit" id="submit" value="Submit" />

</div>
  </form>
</div>
</div>

<section class="room-container" class="clearfix">
  <h1>Camp Chatter</h1>


  <!-- create a form, look up ng-submit -->
  <form class="roomForm" ng-submit="home.createRoom({name: newRoomName})">


       <label for="room">Room:</label>
       <!-- look up ng-model -->
       <input type="text" id="room" name="room_name" ng-model="newRoomName">
       <input type="submit" id="submit" value="Submit" />

  </form>

 <div ng-repeat="currentRoom in home.rooms" ng-click="home.selectRoom(currentRoom.$id)" class="pointer">{{ currentRoom.name }}</div>
</section>

<section class="message-container">
<h1>Messages</h1>

<div ng-repeat="message in home.messages" class="eachMessage">{{ message.username }}: {{ message.content }} <div class="date" >{{ message.sentAt}} </div></div>


<div class="send-box">
<form ng-submit="home.addMessage(newMessage, home.storedCurrentRoom, home.storedCurrentUser())">


     <label for="message">Message:</label>
     <!-- look up ng-model -->
     <input type="text" id="message" name="message" ng-model="newMessage" placeholder="Write your message here">
     <input type="submit" id="submit" value="Submit" />

</form>
</div>
</section>
